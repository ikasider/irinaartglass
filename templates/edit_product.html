<!DOCTYPE html>
<html lang="ru">
<head>

    <title>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ: {{ product.name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <style>
        body {
            font-family: 'Jost', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 40px 20px;
            color: #333;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        h2 { 
            color: #2c3e50; 
            margin-top: 0; 
            text-align: center;
            font-size: 1.5rem;
            border-bottom: 2px solid #f4f7f6;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }
        #image_file {
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            position: absolute;
            z-index: -1;
        }

        .custom-file-label {
            display: block;
            border: 2px dashed #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            background-color: #fafafa;
            transition: all 0.3s ease;
            color: #777;
            margin-bottom: 20px;
        }

        .custom-file-label:hover {
            border-color: #3498db;
            background-color: #f0f7fb;
            color: #3498db;
        }

        #upload-icon {
            font-size: 20px;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-family: inherit;
        }
        
        .current-photo-box {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #eee;
        }
        .current-photo-box img {
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);

        }

        .file-input-wrapper {

            margin-bottom: 25px;
        }
        .file-label {

            padding: 10px;
            background: #eee;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            font-size: 0.85rem;
            transition: 0.3s;
        }
        .file-label:hover { background: #e2e2e2; }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
        }
        .checkbox-group input { width: auto; margin: 0; }

        .btn-save {
            width: 100%;
            background: #2c3e50;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn-save:hover { background: #1a252f; }

        .back-link {

            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Ç–æ–≤–∞—Ä</h2>

            ] %}
            {% for val, name in all_categories %}
                <option value="{{ val }}" {% if product.category == val %} selected {% endif %}>

        <div class="current-photo-box">
            <label>–¢–µ–∫—É—â–µ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ:</label>
            <img src="{{ url_for('static', filename=product.image) }}" width="120" alt="–ü—Ä–µ–≤—å—é">

        <div class="file-upload-wrapper">

                <span id="upload-icon">üîÑ</span>

</div>

</body>
</html>

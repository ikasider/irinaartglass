<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Редактирование: {{ product.name }}</h2>
    <form method="POST" enctype="multipart/form-data">
    <label>Название:</label>
    <input type="text" name="name" value="{{ product.name }}"><br>

    <label>Цена:</label>
    <input type="number" step="0.01" name="cost" value="{{ product.cost }}"><br>


    <label>Категория:</label><br>
    <select name="category" style="width: 100%; padding: 10px; margin-bottom: 20px;">
        {% set all_categories = [
            ('earrings', 'Серьги'),
            ('bracelets', 'Браслеты'),
            ('rings', 'Кольца'),
            ('necklaces', 'Ожерелья'),
            ('sale', 'СКИДКИ'),
            ('chockers', 'Чокеры'),
            ('chains', 'Цепочки'),
            ('glassorbs', 'Дутыши'),
            ('pb', 'Пандора'),
            ('sets', 'Наборы'),
            ('pendants', 'Подвески'),
            ('dread-beads', 'Дреды'),
            ('historical-beads', 'Исторические'),
            ('brooches', 'Броши'),
            ('key-chains', 'Брелоки')
        ] %}

        {% for val, name in all_categories %}
            <option value="{{ val }}" {% if product.category == val %} selected {% endif %}>
                {{ name }}
            </option>
        {% endfor %}
    </select>

    <p>Текущее фото: <br>
    <img src="{{ url_for('static', filename=product.image) }}" width="100"></p>

    <label>Заменить фото (оставьте пустым, чтобы не менять):</label>
    <input type="file" name="image_file"><br><br>

    <label>Описание:</label><br>
    <textarea name="description" rows="4" style="width: 100%">{{ product.description }}</textarea><br><br>

    <label>
    <input type="checkbox" name="available" {% if product.available %}checked{% endif %}>
    В наличии
    </label>

    <button type="submit">Сохранить изменения</button>
</form>
</body>
</html>

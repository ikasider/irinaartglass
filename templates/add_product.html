<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Добавить товар в базу</h1>
    <form method="POST" enctype="multipart/form-data" style="max-width: 400px; margin: 20px auto;">
    <h2>Новый товар</h2>
    <label>Название:</label><br>
    <input type="text" name="name" required style="width: 100%"><br><br>

    <label>Цена (₪):</label><br>
    <input type="number" step="0.01" name="cost" required style="width: 100%"><br><br>

    <label>Фото изделия:</label><br>
    <input type="file" name="image_file" accept="image/*" required><br><br>

        <label>Категория:</label><br>
        <select name="category" required style="width: 100%; padding: 5px; margin-bottom: 15px;">
            <option value="" disabled selected>Выберите одну категорию</option>
            <option value="earrings">Серьги</option>
            <option value="rings">Кольца</option>
            <option value="bracelets">Браслеты</option>
            <option value="necklaces">Ожерелья</option>
            <option value="chockers">Чокеры</option>
            <option value="chains">Цепочки</option>
            <option value="glassorbs">Дутыши</option>
            <option value="pb">Пандора</option>
            <option value="sets">Наборы</option>
            <option value="pendants">Подвески</option>
            <option value="dread-beads">Дреды</option>
            <option value="historical-beads">Исторические</option>
            <option value="brooches">Броши</option>
            <option value="key-chains">Брелоки</option>
            <option value="sale">Скидки</option>
        </select><br><br>

        <label>Описание:</label><br>
        <textarea name="description" rows="4" style="width: 100%"></textarea><br><br>

        <label>
            <input type="checkbox" name="available" checked>
            В наличии
        </label><br><br>

    <button type="submit" style="background: #28a745; color: white; padding: 10px 20px; border: none; cursor: pointer;">
        Опубликовать в магазине
    </button>
    <a href="{{ url_for('admin_dashboard') }}">Назад к панели администратора</a>
    <a href="{{ url_for('main') }}">Назад к главной странице</a>
</form>
</body>

</html>
